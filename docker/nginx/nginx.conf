# HTTP Server - przekierowanie na HTTPS
server {
    listen 80;
    server_name localhost;
    
    # Przekierowanie wszystkich żądań HTTP na HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name localhost;
    
    # Ścieżki do certyfikatów SSL
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    # Konfiguracja SSL (bezpieczne ustawienia)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /var/www/html/public;
    index index.php;

    # Logowanie
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Front Controller Pattern - wszystkie zapytania idą do index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Obsługa plików PHP
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        include fastcgi_params;
    }

    # Blokowanie dostępu do ukrytych plików
    location ~ /\. {
        deny all;
    }
}
